<html>

<head>
   <title>Event Handling</title>
</head>

<body>

   <h1>Shopping List</h1>
   <p>Get it done today</p>

   <input type="text" id="inputText">
   <!-- add a button here for adding new item -->
   <button id="btnAdd" onclick="addItem()">Add</button>
   <ul>
      <li>Notebook</li>
      <li>Jello</li>
      <li>Spinach</li>
      <li>Rice</li>
      <li>Birthday Cake</li>
      <li>Candles</li>
   </ul>

   <script>

      // add code here
      const ulElem = document.getElementsByTagName("ul")[0];
      function addItem() {
         const textVal = document.getElementById("inputText").value;
         let liElem = document.createElement("li");
         liElem.innerText = textVal;
         ulElem.append(liElem);
      }
      
   </script>

</body>

</html>
